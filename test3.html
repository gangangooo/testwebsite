      <img src="male female.jpg", width="50%">
      <p>범주형 데이터는 숫자로 나타나지 않을 수도 있는 데이터로, 명목척도를 통해 표현된다.
        성별, 혈액형 등의 속성과 이름, 주소, 전화번호 등의 개인 정보는 모두 명목척도이다.
        남성을 1, 여성을 2로 나타낼 때 1과 2는 숫자의 의미가 아닌 단순한 기호인 것처럼, 구별한 것에 숫자나 이름을 붙인 것이 명목척도가 된다.</p>
